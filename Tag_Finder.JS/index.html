<script type="text/javascript" >	

// Selects the tags to be searched for from the input

function select(){
        var totalam="";
        var totallf="";	
        for(var i=0;i<document.forms[0].length;i++){
                if(document.forms[0][i].checked){
                        totalam+=document.forms[0][i].value + "\n";
                }	
        }
        for(var i=0;i<document.forms[1].length;i++){
                if(document.forms[1][i].checked){
                        totallf+=document.forms[1][i].value + "\n";
                }	
        }
       
       parseDocument(totalam, totallf);	
                        totalam="";
                        totallf="";
 
        return true;	
}

// function to find XMLHttp request according to browser

function getXMLHttp(){
  var xmlHttp;
   try{
     //Firefox, Opera 8.0+, Safari
     xmlHttp = new XMLHttpRequest();
   } catch(e){
     //Internet Explorer
     try {
       xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
     } catch(e){
       try {
         xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
       } catch(e){
         alert("Your browser does not support AJAX")
         return false;
       }
     }
   }
   return xmlHttp;
}

function parseDocument(totalam, totallf){
       
        var am = totalam;
        var lf = totallf;
     
        xmlhttp=getXMLHttp();
               
        xmlhttp.onreadystatechange = function(){
     if(xmlhttp.readyState == 4){
       HandleResponse(xmlhttp.responseText);
     }
   }
         
         xmlhttp.open("GET","index.php?q="+am +'&r='+lf,true);         
         xmlhttp.send();
}

</script>
